services:
    # Mysql database container
    db:
        container_name: db_symfony
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: felix
            MYSQL_USER: symfony
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - felix
        restart: always

    # phpmyadmin container
    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - felix
        restart: always

    # Symfony apache project container
    www:
        build: ./docker/php
        container_name: symfony
        ports:
          - "8741:80"
        volumes:
            - ./docker/php/vhosts:/etc/apache2/sites-enabled
            - ./felix_junot_back:/var/www
        develop:
          watch:
          - path: ./felix_junot_back/
            target: /src/
            action: sync
          - path: ./felix_junot_front/package.json
            action: rebuild
        restart: always
        networks:
            - felix
            
    react-app:
        container_name: react-app
        build: 
            context: ./felix_junot_front
            dockerfile: Dockerfile
        develop:
          watch:
          - path: ./felix_junot_front/
            target: /src/
            action: sync
          - path: ./felix_junot_front/package.json
            action: rebuild
        ports:
          - "3000:3000"
        restart: always
        networks:
            - felix

networks:
    felix:

volumes:
    db-data:
